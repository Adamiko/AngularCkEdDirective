<!DOCTYPE html>
<html ng-app="ckApp">
<head>
    <title></title>
    <style type="text/css">
        pre {
            white-space: pre-wrap; /* css-3 */
            white-space: -moz-pre-wrap; /* Mozilla, since 1999 */
            white-space: -pre-wrap; /* Opera 4-6 */
            white-space: -o-pre-wrap; /* Opera 7 */
            word-wrap: break-word; /* Internet Explorer 5.5+ */
        }
         [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
          }

    </style>
</head>
<body ng-controller="CkController">
    <h1>CKEditor And angularJS</h1>

    <h2>Raw Data</h2>
    <pre ng-cloak>{{body}}</pre>

    <h2>Editor</h2>

    <div ckedit="body" ></div>
        
   

     <button ng-click="change()" >
      Test Change from outside
    </button>
    <script src="//cdn.ckeditor.com/4.4.4/standard-all/ckeditor.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular-sanitize.min.js"></script>
    <script src="App/app.js"></script>
    <script src="App/CkController.js"></script>
    <script src="App/ckdirective.js"></script>
     
    
    
    

</body>
</html>
